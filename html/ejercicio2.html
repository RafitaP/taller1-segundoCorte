<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frases Memorables de Deadpool</title>
  <script src="../js/script.js"></script>
</head>
<body>

  <script>
    h1 = crearNodoConTexto('h1', 'Frases memorables de Deadpool');

    p = crearNodoConTexto('p', 'Deadpool es conocido por si ingenio rápido y su sentido del humor único. Aquí hay algunas de sus frases mas memorables:');
    h2 = crearNodoConTexto('h2', 'Citas Famosas');
    
    ul = crearNodo('ul');
    li1 = crearNodoConTexto('li', '"Maximum effort!"');
    li2 = crearNodoConTexto('li', `'"I'm about to do you what Limp bizkit did to music in the late '90s."`);
    li3 = crearNodoConTexto('li', `"You're probably thinking, ‘This was a superhero movie but that guy in the suit just turned thst other guyinto a kebab!’"`);

    pNota = crearNodo('p');
    strongNota = crearNodoConTexto('strong', 'Nota:');
    textoNota = document.createTextNode(' Cada una de estas frases captura perfectamente el espíritu sarcástico y subversivo de Deadpool.');

    adicionarNodoAContenedor(strongNota, pNota);
    adicionarNodoAContenedor(textoNota, pNota);

    h2Sub = crearNodoConTexto('h2', 'Video de las Mejores Escenas');

    video = crearVideo('../resource/videoplayback.mp4', 'Deadpool Mejores Escenas');


    adicionarNodoAContenedor(li1, ul);
    adicionarNodoAContenedor(li2, ul);
    adicionarNodoAContenedor(li3, ul);

    adicionarNodoABody(h1);
    adicionarNodoABody(p);
    adicionarNodoABody(h2);
    adicionarNodoABody(ul);
    adicionarNodoABody(pNota);
    adicionarNodoABody(h2Sub);
    adicionarNodoABody(video);
  </script>
  
</body>
</html>
